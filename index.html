<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crowd Feedback Survey</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans SC', 'Noto Sans JP', 'Noto Sans', sans-serif;
      background: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .page {
      display: none;
      padding: 2rem;
      opacity: 0;
      /* フェードイン・アウトの速さを0.5秒に設定 */
      transition: opacity 0.5s ease;
    }
    .page.active {
      display: block;
      opacity: 1;
    }
    .overlay-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 1rem;
      margin-bottom: 2rem;
      max-width: 90vw;
    }
    .question-text {
      color: #ffffff;
      font-size: 2.4em;
      line-height: 1.8;
    }
    #page2 .question-text {
      font-size: 3em;
    }
    .button-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      border-radius: 1rem;
      max-width: 90vw;
    }
    .button {
      width: 160px; /* 回答ボタンの横幅を拡大 */
      height: 160px; /* 回答ボタンの縦幅を拡大 */
      font-size: 1.4em; /* 回答ボタン内の文字サイズを拡大 */
      font-weight: bold;
      border: none;
      border-radius: 16px;
      color: #000000;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0.5rem;
      line-height: 1.6em;
      flex-direction: column;
      transition: transform 0.1s ease;
    }
    .button:active {
      transform: scale(0.95);
    }
    .btn-1 { background-color: #5271ff; }
    .btn-2 { background-color: #7ed957; }
    .btn-3 { background-color: #ffde59; }
    .btn-4 { background-color: #ff914d; }
    .btn-5 { background-color: #ff3131; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+JP&family=Noto+Sans+SC&display=swap" rel="stylesheet">
</head>
<body>
  <div id="page1" class="page active" style="background: url('https://iida-mdg.github.io/toursts-feedback/background1.jpg') no-repeat center center fixed; background-size: cover;">
    <div class="overlay-box">
      <h2 class="question-text">
        How crowded does it feel right now for you?<br />
        您觉得现在这里人多吗？<br />
        現在の混雑具合をどう感じますか？
      </h2>
    </div>
    <div class="button-container">
      <button class="button btn-1" onclick="submitFeedback(1)">Too few<br />人太少了<br />少なすぎる</button>
      <button class="button btn-2" onclick="submitFeedback(2)">Few<br />人有点少<br />少ない</button>
      <button class="button btn-3" onclick="submitFeedback(3)">Just right<br />正好<br />ちょうどいい</button>
      <button class="button btn-4" onclick="submitFeedback(4)">Many<br />有点多<br />多い</button>
      <button class="button btn-5" onclick="submitFeedback(5)">Too many<br />太多了<br />多すぎる</button>
    </div>
  </div>

  <div id="page2" class="page" style="background: url('https://iida-mdg.github.io/toursts-feedback/background2.jpg') no-repeat center center fixed; background-size: cover;">
    <div class="overlay-box">
      <h2 class="question-text">
        Thank you for your feedback!<br />
        感谢您的反馈！<br />
        ご協力ありがとうございました！
      </h2>
    </div>
  </div>

  <script>
    // 時間設定を定数として定義
    const DURATION_THANKYOU_PAGE = 2000;      // サンキュー画面の表示時間 (2秒)
    const DURATION_FADE_TRANSITION = 500;   // CSSのtransitionと合わせたフェード時間 (0.5秒)
    const DELAY_RETURN_TO_QUESTION = 200;   // 質問画面に戻る前の待ち時間 (0.2秒)
    const FADE_IN_TRIGGER_DELAY = 10;         // fadeInを発火させるための僅かな遅延 (0.01秒)

    function submitFeedback(level) {
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxE_jVRtnzhprzVsyzqX6APkEyAjrFI-eUjwE8X4mwIK3clJefVH4eDsuVvvjMtvDFl2A/exec';
      const data = new FormData();
      data.append('timestamp', new Date().toISOString());
      data.append('crowd_level', level);

      // UIを即座に切り替え
      fadeOut('page1');
      fadeIn('page2');

      // 一定時間後にThank You画面を消し、質問画面に戻す
      setTimeout(() => {
        fadeOut('page2');
        setTimeout(() => fadeIn('page1'), DELAY_RETURN_TO_QUESTION);
      }, DURATION_THANKYOU_PAGE);

      // Google Apps Scriptへ非同期にデータを送信
      fetch(scriptURL, { method: 'POST', body: data })
        .then(response => console.log("✅ Data sent successfully."))
        .catch(error => {
          console.error("❌ Error sending data:", error);
          // ユーザーの操作を妨げないようにアラートは表示しない
        });
    }

    function fadeOut(id) {
      const el = document.getElementById(id);
      el.style.opacity = 0;
      // フェードアウトのアニメーション完了後に要素を非表示にする
      setTimeout(() => el.classList.remove('active'), DURATION_FADE_TRANSITION);
    }

    function fadeIn(id) {
      const el = document.getElementById(id);
      el.classList.add('active');
      // activeクラスを付与(display: block)した直後にopacityを変更し、transitionを発火させる
      setTimeout(() => el.style.opacity = 1, FADE_IN_TRIGGER_DELAY);
    }
  </script>
</body>
</html>

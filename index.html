<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crowd Feedback Survey</title>
  <style>
    /* 変更点: bodyとhtmlの基本設定をより安定化 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh; /* 画面全体の高さを確保 */
      overflow: hidden; /* スクロールバーを完全に禁止 */
      font-family: 'Noto Sans SC', 'Noto Sans JP', 'Noto Sans', sans-serif;
    }

    body {
      position: relative; /* 変更点: 子要素を絶対配置するための基準点にする */
    }

    .page {
      /* --- 変更点: ここが最も重要な修正 --- */
      /* ページを重ねて配置し、がたつきを無くす */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      
      /* ページ内のコンテンツを中央揃えにする */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      /* 背景画像の共通設定 */
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;

      /* フェードイン・アウトの設定 */
      opacity: 0;
      transition: opacity 0.5s ease;
      /* visibilityを使うことで、非表示時に操作できなくする */
      visibility: hidden;
    }

    .page.active {
      opacity: 1;
      visibility: visible;
    }

    /* 変更点: 背景画像をCSSに分離して管理しやすくする */
    #page1 {
      background-image: url('https://iida-mdg.github.io/toursts-feedback/background1.jpg');
    }

    #page2 {
      background-image: url('https://iida-mdg.github.io/toursts-feedback/background2.jpg');
    }
    
    .overlay-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 1rem;
      margin-bottom: 2rem;
      max-width: 90vw;
      text-align: center;
    }

    .question-text {
      color: #ffffff;
      font-size: 2.4em;
      line-height: 1.8;
    }

    #page2 .question-text {
      font-size: 3em;
    }

    .button-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      border-radius: 1rem;
      max-width: 90vw;
    }

    .button {
      width: 160px;
      height: 160px;
      font-size: 1.4em;
      font-weight: bold;
      border: none;
      border-radius: 16px;
      color: #000000;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0.5rem;
      line-height: 1.6em;
      flex-direction: column;
      transition: transform 0.1s ease;
    }

    .button:active {
      transform: scale(0.95);
    }

    .btn-1 { background-color: #5271ff; }
    .btn-2 { background-color: #7ed957; }
    .btn-3 { background-color: #ffde59; }
    .btn-4 { background-color: #ff914d; }
    .btn-5 { background-color: #ff3131; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+JP&family=Noto+Sans+SC&display=swap" rel="stylesheet">
</head>
<body>
  <div id="page1" class="page active">
    <div class="overlay-box">
      <h2 class="question-text">
        How crowded does it feel right now for you?<br />
        您觉得现在这里人多吗？<br />
        現在の混雑具合をどう感じますか？
      </h2>
    </div>
    <div class="button-container">
      <button class="button btn-1" onclick="submitFeedback(1)">Too few<br />人太少了<br />少なすぎる</button>
      <button class="button btn-2" onclick="submitFeedback(2)">Few<br />人有点少<br />少ない</button>
      <button class="button btn-3" onclick="submitFeedback(3)">Just right<br />正好<br />ちょうどいい</button>
      <button class="button btn-4" onclick="submitFeedback(4)">Many<br />有点多<br />多い</button>
      <button class="button btn-5" onclick="submitFeedback(5)">Too many<br />太多了<br />多すぎる</button>
    </div>
  </div>

  <div id="page2" class="page">
    <div class="overlay-box">
      <h2 class="question-text">
        Thank you for your feedback!<br />
        感谢您的反馈！<br />
        ご協力ありがとうございました！
      </h2>
    </div>
  </div>

  <script>
    // 時間設定を定数として定義
    const DURATION_THANKYOU_PAGE = 2000;
    const DURATION_FADE_TRANSITION = 500;
    const DELAY_RETURN_TO_QUESTION = 200;
    const FADE_IN_TRIGGER_DELAY = 10;

    // 変更点: 操作対象の要素を最初に取得しておく
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');

    function submitFeedback(level) {
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxE_jVRtnzhprzVsyzqX6APkEyAjrFI-eUjwE8X4mwIK3clJefVH4eDsuVvvjMtvDFl2A/exec';
      const data = new FormData();
      data.append('timestamp', new Date().toISOString());
      data.append('crowd_level', level);

      // UIを即座に切り替え
      page1.classList.remove('active');
      page2.classList.add('active');

      // 一定時間後にThank You画面を消し、質問画面に戻す
      setTimeout(() => {
        page2.classList.remove('active');
        // 遷移のアニメーションを考慮して少し待ってから戻す
        setTimeout(() => {
          page1.classList.add('active');
        }, DURATION_FADE_TRANSITION + 50); // フェードアウトが終わってから表示
      }, DURATION_THANKYOU_PAGE);

      // Google Apps Scriptへ非同期にデータを送信
      fetch(scriptURL, { method: 'POST', body: data })
        .then(response => console.log("✅ Data sent successfully."))
        .catch(error => {
          console.error("❌ Error sending data:", error);
        });
    }

    // 変更点: JavaScriptでの表示切り替えをシンプルにしたため、
    // fadeOut, fadeIn関数は不要になりました。
  </script>
</body>
</html>

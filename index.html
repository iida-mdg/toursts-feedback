<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crowd Feedback Survey</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+JP&family=Noto+Sans+SC&display=swap" rel="stylesheet">

  <style>
    /* * 全体のスタイル設定
     */
    body {
      margin: 0;
      font-family: 'Noto Sans SC', 'Noto Sans JP', 'Noto Sans', sans-serif;
      background: #000; /* 背景画像が読み込まれるまでの黒背景 */
      cursor: none; /* マウスカーソルを非表示にする */
    }

    /* * 各ページ（画面）の基本スタイル 
     * ★がたつき解消の最重要ポイント！
     */
    .page {
      /* ページを重ねて配置するための設定 */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box; /* paddingがサイズに影響しないようにするおまじない */

      /* ページの中のコンテンツ（質問文やボタン）を中央揃えするための設定 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      
      /* フェードイン・アウトのための設定 */
      opacity: 0;
      transition: opacity 0.5s ease;
      
      /* ★背景画像の黄金ルール */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* 表示されるページにだけ適用するスタイル */
    .page.active {
      opacity: 1; /* 透明度を1にして表示する */
    }
    
    /* IDごとの背景画像を指定 */
    #page1 {
      background-image: url('https://iida-mdg.github.io/toursts-feedback/background1.jpg');
    }
    #page2 {
      background-image: url('https://iida-mdg.github.io/toursts-feedback/background2.jpg');
    }

    /* * コンテンツのスタイル 
     */
    .overlay-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 1rem;
      margin-bottom: 2rem;
      max-width: 90vw;
      text-align: center;
    }
    .question-text {
      color: #ffffff;
      font-size: 2.4em;
      line-height: 1.8;
    }
    #page2 .question-text {
      font-size: 3em;
    }
    .button-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      border-radius: 1rem;
      max-width: 90vw;
    }
    .button {
      width: 160px;
      height: 160px;
      font-size: 1.4em;
      font-weight: bold;
      border: none;
      border-radius: 16px;
      color: #000000;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0.5rem;
      line-height: 1.6em;
      flex-direction: column;
      transition: transform 0.1s ease;
    }
    .button:active {
      transform: scale(0.95);
    }
    .btn-1 { background-color: #5271ff; }
    .btn-2 { background-color: #7ed957; }
    .btn-3 { background-color: #ffde59; }
    .btn-4 { background-color: #ff914d; }
    .btn-5 { background-color: #ff3131; }
  </style>
</head>
<body>

  <div id="page1" class="page active">
    <div class="overlay-box">
      <h2 class="question-text">
        How crowded does it feel right now for you?<br />
        您觉得现在这里人多吗？<br />
        現在の混雑具合をどう感じますか？
      </h2>
    </div>
    <div class="button-container">
      <button class="button btn-1" onclick="submitFeedback(1)">Too few<br />人太少了<br />少なすぎる</button>
      <button class="button btn-2" onclick="submitFeedback(2)">Few<br />人有点少<br />少ない</button>
      <button class="button btn-3" onclick="submitFeedback(3)">Just right<br />正好<br />ちょうどいい</button>
      <button class="button btn-4" onclick="submitFeedback(4)">Many<br />有点多<br />多い</button>
      <button class="button btn-5" onclick="submitFeedback(5)">Too many<br />太多了<br />多すぎる</button>
    </div>
  </div>

  <div id="page2" class="page">
    <div class="overlay-box">
      <h2 class="question-text">
        Thank you for your feedback!<br />
        感谢您的反馈！<br />
        ご協力ありがとうございました！
      </h2>
    </div>
  </div>

  <script>
    // Google Apps ScriptのURL（データを送る先）
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxE_jVRtnzhprzVsyzqX6APkEyAjrFI-eUjwE8X4mwIK3clJefVH4eDsuVvvjMtvDFl2A/exec';

    // ボタンが押されたときに実行される関数
    function submitFeedback(level) {
      // ユーザーの操作にすぐ反応するために、まず画面を切り替える
      switchPage('page1', 'page2');

      // 2秒後に「ありがとう」画面から質問画面に自動で戻るタイマーを設定
      setTimeout(() => {
        switchPage('page2', 'page1');
      }, 2000); 

      // データをGoogleスプレッドシートに非同期で送信（バックグラウンドで実行）
      const formData = new FormData();
      formData.append('timestamp', new Date().toISOString());
      formData.append('crowd_level', level);

      fetch(SCRIPT_URL, { method: 'POST', body: formData })
        .then(response => console.log("✅ データ送信成功"))
        .catch(error => console.error("❌ データ送信エラー:", error));
    }

    // ページを滑らかに切り替えるための専門関数
    function switchPage(fromId, toId) {
      const fromPage = document.getElementById(fromId);
      const toPage = document.getElementById(toId);

      // 現在のページを透明にする
      fromPage.classList.remove('active');
      
      // 次のページを表示する（CSSのtransition時間と合わせることで滑らかに）
      setTimeout(() => {
        toPage.classList.add('active');
      }, 500); // 0.5s = 500ms
    }
  </script>
</body>
</html>
